<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieVerse - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>MovieVerse</h1>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="movies.html">Movies</a>
                <a href="reviews.html">Reviews</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <!-- Google AdSense Banner Placeholder -->
        <!-- <div class="adsense-banner">Ad Banner Here</div> -->
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Send us a message and we'll get back to you as soon as possible.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <span class="error" id="message-error"></span>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div id="success-message" class="success-message" style="display: none;">
                Thank you for your message! We'll get back to you soon.
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 MovieVerse. All rights reserved.</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>
    <script src="js/contact.js"></script>
</body>
</html>
